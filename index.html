<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style.css">

    <script src="script/script.js" defer> </script>

<body>
    <main class="container account">
        <div class="menu">
            <h1 class="welcome"> Bem Vindo Ao Fade </h1>
            <h2 class="madelogin"> Fazer Login </h3>
                <div class="login">
                    <a class="logins" href="#"> <i class="fa-brands fa-github"></i></a>
                    <a class="logins" href="#"> <i class="fa-brands fa-google"></i></a>
                    <a class="logins" href="#"> <i class="fa-brands fa-github"></i></a>
                    <a class="logins" href="#"> <i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span> Usuario </span>
                <input type="text" class="input" placeholder="Usuario">
                <span> SENHA </span>
                <input type="text" class="input" placeholder="Senha">
                <button class="btnlogin" type="submit"> Entrar </button>
                <button class="btncreateaccount" onclick="ocultar();"> Criar Conta </button>
        </div>
    </main>
    <main class="createaccount container">
        <div class="menu ">
            <h1 class="welcome"> Bem Vindo Ao Fade </h1>
            <h2> Criar Conta </h3>
                <div class="login">
                    <a class="logins" href="#"> <i class="fa-brands fa-github"></i></a>
                    <a class="logins" href="#"> <i class="fa-brands fa-google"></i></a>
                    <a class="logins" href="#"> <i class="fa-brands fa-github"></i></a>
                    <a class="logins" href="#"> <i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span> Nome </span>
                <input type="text" class="input" placeholder="Nome">
                <span> Sobrenome </span>
                <input type="text" class="input" placeholder="Sobrenome">
                <span> NOME DE Usuario </span>
                <input type="text" class="input" placeholder="Nome de Usuario">
                <span> EMAIL OU Telefone </span>
                <input type="text" class="input" placeholder="Email ou Telefone">
                <span> SENHA </span>
                <input type="text" class="input" placeholder="Senha">
                <button class="btnlogin" type="submit"> Criar Conta </button>
                <button class="btnloginaccount" type="submit" onclick="ocultar();"> Entrar </button>
        </div>
    </main>
</body>

</html>
